{% extends "base.html" %}

{% block content %}
    <h1> Список заказов </h1>
    <table border="1" cellpadding=20>
        <tr>
            <th> Номера заказа </th>
            <th> Имя заказчика </th>
            <th> Номер телефона </th>
            <th> Наиминование товара </th>
            <th> Количество </th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.phone_number }}</td>
            <td>{{ order.product.name}}</td>
            <td>{{ order.count }}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock %}
